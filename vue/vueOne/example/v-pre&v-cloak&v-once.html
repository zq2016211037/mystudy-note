<!DOCTYPE html>
<html>
<head>
	<title>others 实例</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>others实例</h1>
	<hr>
	<div id="app">
		<!-- 原样输出 -->
		<div v-pre>{{message}}</div>
		<div>{{message}}</div>

		<div v-cloak>渲染完成后，才会显示</div>

		<div>
			<input type="text" v-model="message" name="">
			<p v-once>{{message}}</p>
		</div>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				message:'hello world'
			}
		})
	</script>
</body>
</html>
