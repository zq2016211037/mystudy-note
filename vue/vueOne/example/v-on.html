<!DOCTYPE html>
<html>
<head>
	<title>v-on 实例</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-on 实例</h1>
	<hr>
	<div id="app">
		本场比赛得分：{{score}}
		<p>
			<button v-on:click="addScore">加分</button>
			<button @click ="cutScore">减分</button>

			<input type="text" v-on:keyup.enter="onEnter" v-model="score2" name="">
		</p>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				score:0
			},
			methods:{
				addScore:function(){
					this.score++;
				},
				cutScore:function(){
					this.score--;
				},
				onEnter:function(){
					this.score = this.score +parseInt(this.score2);
				}
			}
		})
	</script>
</body>
</html>
