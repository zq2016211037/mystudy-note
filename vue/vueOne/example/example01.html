<!DOCTYPE html>
<html>
<head>
	<title>example demo</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<h1>example demo</h1>
	<hr>
	<div id="app">{{message}}</div>

	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				message:'hello world'
			},
			//在vue中使用jq
			mounted:function(){
				$('#app').html('我是jQuery！');
			},
			methods:{
				add:function(){
					console.log('我是构造器内部的add方法')
				}
			}
		})
		//在外部使用实例调用add方法
		app.add();
		console.log(app);
	</script>
</body>
</html>
