<!DOCTYPE html>
<html>
<head>
	<title>v-model 实例</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-module 实例:实现双向数据绑定</h1>
	<hr>
	<div id="app">
		<p>原始文本信息：{{message}}<br>
		<!-- 立即完成同步 -->
		<p>v-model:<input type="text" name="" v-model="message"></p>
		<!-- 鼠标离开后完成同步 -->
		<p>v-model.lazy:<input type="text" name="" v-model.lazy="message"></p>
		<!-- 输入字符串转为数字 -->
		<p>v-model.number<input type="text" name="" v-model.number="message"></p>
		<!-- 去掉首尾空格 -->
		<p>v-model.trim<input type="text" name="" v-model.trim="message"></p>

		<hr>
		<h3>文本域</h3>
		<textarea cols="30" rows="10" v-model="message"></textarea>

		<hr>
		<h3>多选框绑定一个值</h3>
		<input type="checkbox"  v-model="isTrue" name="">
		<label for="">{{isTrue}}</label>

		<hr>
		<h3>多选绑定一个数组</h3>
		<input type="checkbox" id="JSPang" value="JSPang" v-model="web_Names">
        <label for="JSPang">JSPang</label><br/>
        <input type="checkbox" id="Panda" value="Panda" v-model="web_Names">
        <label for="JSPang">Panda</label><br/>
        <input type="checkbox" id="PanPan" value="PanPan" v-model="web_Names">
        <label for="JSPang">PanPan</label>
        <p>{{web_Names}}</p>

		<h3>单选按钮绑定</h3>
		<input type="radio" id="one" value="男" v-model="sex">
		<label for="one">男</label>
		<input type="radio" id="two" value="女" v-model="sex">
		<label for="one">女</label>
		<p>{{sex}}</p>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				message:'hello world',
				isTrue:true,
				web_Names:[],
				sex:[]
			}
		})
	</script>
</body>
</html>
