<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>component组件标签</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<div id="app">
		<component v-bind:is="who">
			<template></template>
		</component>
		<p><button @click="changeComponent()">change</button></p>
	</div>


	<script type="text/javascript">
		var componentA = {
			template:`<h2 style="color:red">this is componentA</h2>`
		}
		var componentB = {
			template:`<h2 style="color:blue">this is componentB</h2>`
		}
		var componentC = {
			template:`<h2 style="color:green">this is componentC</h2>`
		}

		var app = new Vue({
			el:'#app',
			data:{
				who:'componentA'
			},
			components:{
				'componentA':componentA,
				'componentB':componentB,
				'componentC':componentC,
			},
			methods:{
				changeComponent:function(){
					if(this.who === 'componentA'){
						this.who = componentB;
					}else if(this.who === 'componentB'){
						this.who = componentC;
					}else if(this.who === 'componentC'){
						this.who = componentA;
					}
				}
			}
		})
	</script>
</body>
</html>
