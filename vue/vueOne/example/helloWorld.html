<!DOCTYPE html>
<html>
<head>
	<title>HelloWorld</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Hello World</h1>
	<hr>
	<div id="app">{{message}}</div>

	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				message:'hello world'
			}
		})
	</script>
</body>
</html>
