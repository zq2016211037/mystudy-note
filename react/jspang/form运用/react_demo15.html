<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>事件响应、绑定复用</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" />
    <script src='http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js'></script>
</head>

<body>

    <div id="reactContainer"></div>
    <script src='../common/react.js'></script>
    <script src='../common/react-dom.js'></script>

    <script type='text/babel'>
        var  MyForm = React.createClass({
          changeHandle:function(){
             var inputTextvalue = ReactDOM.findDOMNode(this.refs.inputTextVal).value;
             console.log(inputTextvalue);
          },
          render:function(){
              return (
                  <div>
                    <label htmlFor='username'>请输入用户名</label>
                    <input type='text' onChange={this.changeHandle} ref='inputTextVal'defaultValue='zqian' name='username'/>
                  </div>
              )
          }
        });
        //  var data = 123;
        ReactDOM.render(
            <MyForm/>,document.getElementById("reactContainer"));
    </script>

</body>

</html>
